<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Quiz</title>
	<link rel="stylesheet" type="text/css" th:href="@{/../css/index.css}"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	
</head>
<body>
	<div class="top">
		<a href="/"><h2>Quiz</h2></a>
		<div class="search">
			<input type="text" id="search_bar">
			<div class="search_icon">
				<i class="fas fa-search"></i>
			</div>
		</div>
		<b><a th:if="${session.user == null}" class="a_login" href="login">로그인</a></b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<b><a th:if="${session.user != null}" class="a_logout" href="logout">로그아웃</a></b>&nbsp;&nbsp;&nbsp;&nbsp;
		<b><a class="a_signup" href="signup">회원가입</a></b>
	</div>
	
	<div class="plus">
		<a href="createQuiz"><p class="create_quiz">+</p></a>
	</div>
	
</body>
</html>
