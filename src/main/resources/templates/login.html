<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>회원가입</title>
	<link rel="stylesheet" type="text/css" th:href="@{/../css/index.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/../css/login.css}"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
	<div class="top">
		<a href="/"><img src="/img/플레이퀴즈 로고.png" alt="Play Quiz!" class="logo"></a>
		<div class="search">
			<input type="text" id="search_bar" placeholder=" 찾는 퀴즈를 입력하세요">
			<div class="search_icon">
				<i class="fas fa-search"></i>
			</div>
		</div>
		<b><a th:if="${session.user == null}" class="a_login" href="login">로그인</a></b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<b><a th:if="${session.user != null}" class="a_logout" href="logout">로그아웃</a></b>&nbsp;&nbsp;&nbsp;&nbsp;
		<b><a class="a_signup" href="signup">회원가입</a></b>
	</div>


	<div class="body_wrapper">
		<h1>로그인</h1>
	    <div class="login_wrapper">
			<div class="login_form">
			    <form method="post">
			        <label for="userid">아이디</label><br>
			        <input type="text" id="userid" name="userid" required autofocus><br>
			        
			        <label for="password">비밀번호</label><br>
			        <input type="password" id="password" name="password" required><br>
			        
			        <button type="submit" id="login_button">로그인</button>
			    </form>
		    </div><hr>
		    <table>
				<tr>
				     <td><p><a class="aa_id" href="/findid">아이디 찾기&nbsp; / </a></p></td>
				     <td><p><a class="aa_ps" href="/findps">&nbsp;비밀번호 찾기&nbsp; / </a></p></td>
				     <td><p><a class="aa_signup" href="/signup">&nbsp;회원가입</a></p></td>
				</tr>
		    </table>
	    </div>
    </div>

</body>
</html>
