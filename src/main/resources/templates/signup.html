<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>회원가입</title>
	<link rel="stylesheet" type="text/css" th:href="@{/../css/index.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/../css/signup.css}"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
	<div class="top">
		<a href="/"><img src="/img/플레이퀴즈 로고.png" alt="Play Quiz!" class="logo"></a>
		<div class="search">
			<input type="text" id="search_bar" placeholder=" 찾는 퀴즈를 입력하세요">
			<div class="search_icon">
				<i class="fas fa-search"></i>
			</div>
		</div>
		<b><a th:if="${session.user == null}" class="a_login" href="login">로그인</a></b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<b><a th:if="${session.user != null}" class="a_logout" href="logout">로그아웃</a></b>&nbsp;&nbsp;&nbsp;&nbsp;
		<b><a class="a_signup" href="signup">회원가입</a></b>
	</div>


	<div class="body_wrapper">
		<h1>회원가입</h1>
		<div class="signup_wrapper">
			<div class="signup_form">
				<form method="post">
					<label for="userid">아이디</label>
					<input type="text" id="userid" name="userid"><br>
					
					<label for="password">비밀번호</label>
					<input type="password" id="password" name="password"><br>
			
					<label for="name">이&nbsp;름</label>
					<input type="text" id="name" name="name"><br>
							
					<label for="email">이메일</label>
					<input type="eamil" id="email" name="email"><br>
					
					<label for="nickname">닉네임</label>
					<input type="text" id="nickname" name="nickname"><br>
					
					<label for="phone_number">전화번호</label>
					<input type="text" id="phone_number" name="phone_number"><br>
					
			        <button type="submit">회원가입</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
