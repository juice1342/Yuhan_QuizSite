<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">	
<head>
	<link rel="stylesheet" href="/css/index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<meta charset="UTF-8">
	<title>Play Quiz!</title>		
</head>
<body>
	<div class="top">
		<a href="/"><img src="/img/플레이퀴즈 로고.png" alt="Play Quiz!" class="logo"></a>		
		<div class="search">
			<input type="text" id="search_bar" placeholder=" 찾는 퀴즈를 입력하세요">
			<div class="search_icon">
				<i class="fas fa-search"></i>
			</div>
		</div>
		<b><a th:if="${session.user == null}" class="a_login" href="login">로그인</a></b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<b><a th:if="${session.user != null}" class="a_logout" href="logout">로그아웃</a></b>&nbsp;&nbsp;&nbsp;&nbsp;
		<b><a th:if="${session.user == null}" class="a_signup" href="signup">회원가입</a></b>
	</div>
		
		
		<div class="content">
			<center>
			<form action="updateQuiz" method="post">
	       <input name="quiz_id" type ="hidden" th:value ="${quiz.quiz_id}">
	          <table border="1"cellspacing=0 cellpadding= 0>
			   <tr>
                <th>제목</th>
                <td><input th:text="${board.title}"size=20/></td></tr>
                <tr> 
				<th>작성자</th>
                <td><input th:text="${board.writer}"size=20/></td></tr>
                <tr> 	
				 <th>내용</th>
                <td><textarea name="content"cols="30" rows="10"
                      th:text="${board.content}"></textarea></td></tr>
                <tr>
                <th>등록일</th>
                <td th:text="${#dates.format(board.createDate,'yyyy-MM-dd')}"></td>
               </tr>
               <tr><th>조회수</th>
                   <td th:text="${board.cnt}"></td>
               </tr>  
	<tr>
	    <td colspan="2" align="center">
                  <input type="submit" value ="수정하기"</td>	</tr>     
			  </table>
		  </form>
			
        	</center>
		</div>
		<div class="footer">
			
		</div>
	</body>
</html>
